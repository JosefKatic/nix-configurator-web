fragment CoreConfig on Core {
  locale {
    defaultLocale
    supportedLocales
    timeZone
  }
  network {
    domain
    services {
      enableAvahi
      enableNetworkManager
      enableResolved
    }
  }
  disableDefaults
  securityRules {
    enable
  }
  shells {
    fish {
      enable
    }
    zsh {
      enable
    }
  }
}
